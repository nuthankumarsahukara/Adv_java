<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Dashboard</title>
<style>
body{
		display:flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		height: 100vh;
		background-color:lightblue;
	}
	form{
		background-color:lightyellow;
		padding:25px;
		box-shadow:3px 3px 8px black,-3px -3px 8px black;
		border-radius:15px;
	}
	h1{
		text-align:center;
		padding: 20px;
	}
	input{
		padding:5px;
		font-size:15px;
		border-radius:15px;
	}
	.bar{
		display: flex;
		justify-content: space-around;
		align-items: center;
	}
</style>
</head>
<body>	
	<div class="bar">
		<h1>Add Student Details</h1>
		<div>
			<button onclick="window.location='List'">All Employee List</button>
			<button onclick="window.location='Logout'">Logout</button>
		</div>
	</div>
	<form action="AddStudent" method="post" enctype="multipart/form-data">
		Student ID : <input type="tel" pattern="[0-9]{5}" name="std_id"/> <br/><br/>
		Student Name: <input type="text" name="std_name"/><br/><br/>
		Student Gender :
		<input type="radio" name="std_gender" value="Male"/>Male
		<input type="radio" name="std_gender" value="female"/>Female<br/><br/>
		Student Course :
		<select name="std_course">
			<option value="Java Full Stack">Java Full Stack</option>
			<option value="Python Full Stack">Python Full Stack </option>
			<option value="MS Office">MS Office</option>
			<option value="Power BI">Power BI</option>
			<option value="DataScience">DataScience</option>
		</select> <br/><br/>
		Student DOB : <input type="date" name="std_dob" /><br/><br/>
		Student Qualification : <input type="text" name="std_qual"/><br/><br/>
		Student Course Fee : <input type="tel" pattern="[0-9]{4-9}" name="std_fee"/><br/><br/>
		Student Phone Number : <input type="tel" pattern="[0-9]{10}" name="std_phone"/><br/><br/>
		Student Photo : <input type="file" name="std_photo"/><br/><br/>
		<input type="submit" />	
	</form>
</body>
</html>
